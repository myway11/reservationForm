<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>予約フォーム</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body {
			background-image: linear-gradient(120deg, #fdfbfb 0%, #ebedee 100%);
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
			padding: 20px;
		}

		.card {
			background-color: #fff;
			border-radius: 10px;
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
			padding: 40px;
			text-align: center;
			max-width: 500px;
			width: 100%;
		}

		h1 {
			font-size: 3rem;
			margin-bottom: 20px;
			color: #2c3e50;
		}

		h2 {
			font-size: 2.5rem;
			margin-bottom: 15px;
			color: #3498db;
		}

		h3 {
			font-size: 2rem;
			margin-bottom: 20px;
			color: #e74c3c;
		}

		.btn {
			font-size: 1.5rem;
			padding: 10px 40px;
		}

		.divider {
			border-top: 1px solid #ccc;
			margin: 20px 0;
		}

		p {
			color: #555;
			font-size: 1.2rem;
		}
	</style>
</head>

<body>
	<div class="card" th:object="${reservationData}">
		<h1 class="mb-4" th:text="予約完了"></h1>
		<h2 th:text="*{name+' 様'}"></h2>
		<h3 th:text="*{#temporals.format(date,'MM月dd日')+time+': 00～'}"></h3>
		<div class="divider"></div>
		<p>予約内容などの追加情報がここに表示されます。必要に応じてカスタマイズしてください。</p>
		<a th:href="@{/home}" class="btn btn-primary mt-3">ホームに戻る</a>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
